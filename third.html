<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.

A block-level element always takes up the full width available (stretches out to the left and right as far as it can).

Two commonly used block elements are: <p> and <div>. -->
    <!-- p is a block element -->
    <p style="border: 2px solid rgb(19, 65, 19)"> hey</p>
    <p>myself</p>

    <!-- span is an inline tag to make it in one line -->
    <p>hey</p>
    <span style="border:2px dotted blue">huhuehhue</span>
    <br> <br>
    <span> 000myself</span>
    <!-- p takes whole width while span takes only given width as the inline element -->
    <!-- a is also inline -->
    <div id="mainbox" class="redbg yes">
        <span class="redbg yes class3 class4"></span>
        <!-- 4 classes above -->
        <!-- must know that id is unique, reserved for one div but class can be common for more than one tags, elements however id cant be... -->
        <!-- emmet shortcut -->
        <!-- if i want span with class redbg or with id main box.. write span.redbg.yes(redbg and yes are two classes) / span#mainbox  -->
        <span class="redbg yes"></span>
        <!-- div tag as default.. so .redbg will give div with redbg class -->
        <div class="redbg"></div>


    </div>

</body>
</html>
